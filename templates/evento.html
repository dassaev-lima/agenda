{% extends "model-page.html" %}

{% block content %}

<h2 class="text-center">Cadastrar evento</h2>
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-sm-12 col-md-6">
            <form action="submit" method="POST" class="form-group"> {% csrf_token %}
                <label for="titulo">Título</label><br>
                <input type="number" value="{{ evento.id }}" name="id" hidden>
                <input type="text" name="titulo" class="form-control" value="{{ evento.titulo }}"><br>
                <label for="data_evento">Data do Evento</label><br>
                <input type="datetime-local" name="data_evento" class="form-control" value="{{ evento.get_data_input_evento }}"><br>
                <label for="descricao">Descrição</label><br>
                <textarea name="descricao" class="form-control">{{ evento.descricao }}

                </textarea><br>
                <button type="submit" class="btn btn-success">Salvar</button>
                <a href="/">
                    <button type="button" class="btn btn-default">Cancelar</button>
                </a>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>



{% endblock %}
