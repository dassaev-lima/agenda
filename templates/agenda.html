{% extends "model-page.html" %}

{% block content %}

    <div class="container">
        <div class=" row">
            <a href="evento/">
                <button type="button" class="btn btn-info">Novo evento</button>
            </a>
        </div><br>
        <div class="row">

            <table class="table">
                    <thead>
                        <tr>
                            <td>Titulo</td>
                            <td>Data do evento</td>
                            <td>Descrição</td>
                            <td>Opções</td>
                        </tr>
                    </thead>
                    <tbody>
                        {% for evento in eventos %}
                            <tr>
                                <td>{{ evento.titulo}}</td>
                                <td>{{ evento.get_data_br_evento}}</td>
                                <td>{{ evento.descricao }}</td>
                                <td>
                                    <a href="evento/delete/{{ evento.id }}">
                                        <button type="button" class="btn btn-danger">Excluir</button>
                                    </a>
                                    <a href="evento/?id={{ evento.id }}">
                                        <button type="button" class="btn btn-info">Alterar</button>
                                    </a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
        </div>
    </div>

{% endblock %}
